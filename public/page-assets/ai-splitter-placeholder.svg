<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="12" fill="url(#gradient1)"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="400" height="40" rx="12" fill="url(#gradient2)"/>
  <rect x="0" y="28" width="400" height="12" fill="rgba(139, 92, 246, 0.1)"/>
  
  <!-- Window Controls -->
  <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#28ca42"/>
  
  <!-- Title -->
  <text x="200" y="26" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="600">Pulse Cascade Splitterâ„¢</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="60" width="360" height="220" rx="8" fill="rgba(10, 10, 21, 0.8)" stroke="rgba(139, 92, 246, 0.2)" stroke-width="1"/>
  
  <!-- Waveform Visualization -->
  <g transform="translate(40, 80)">
    <!-- Original Track -->
    <text x="0" y="15" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="12">Original Track</text>
    <rect x="0" y="20" width="320" height="20" rx="4" fill="rgba(139, 92, 246, 0.2)" stroke="rgba(139, 92, 246, 0.4)" stroke-width="1"/>
    <rect x="0" y="20" width="240" height="20" rx="4" fill="url(#waveGradient1)"/>
    
    <!-- Separated Stems with Purple to Cyan Gradient -->
    <text x="0" y="60" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="10">Vocals</text>
    <rect x="60" y="50" width="260" height="12" rx="2" fill="url(#stemGradient1)" stroke="url(#stemBorder1)" stroke-width="1"/>
    
    <text x="0" y="80" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="10">Kick</text>
    <rect x="60" y="70" width="260" height="12" rx="2" fill="url(#stemGradient2)" stroke="url(#stemBorder2)" stroke-width="1"/>
    
    <text x="0" y="100" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="10">Snare</text>
    <rect x="60" y="90" width="260" height="12" rx="2" fill="url(#stemGradient3)" stroke="url(#stemBorder3)" stroke-width="1"/>
    
    <text x="0" y="120" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="10">Toms</text>
    <rect x="60" y="110" width="260" height="12" rx="2" fill="url(#stemGradient4)" stroke="url(#stemBorder4)" stroke-width="1"/>
    
    <text x="0" y="140" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="10">Hats</text>
    <rect x="60" y="130" width="260" height="12" rx="2" fill="url(#stemGradient5)" stroke="url(#stemBorder5)" stroke-width="1"/>
    
    <text x="0" y="160" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="10">Bass</text>
    <rect x="60" y="150" width="260" height="12" rx="2" fill="url(#stemGradient6)" stroke="url(#stemBorder6)" stroke-width="1"/>
    
    <text x="0" y="180" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="10">Instruments</text>
    <rect x="60" y="170" width="260" height="12" rx="2" fill="url(#stemGradient7)" stroke="url(#stemBorder7)" stroke-width="1"/>
  </g>
  
  <!-- Processing Indicator - Upper right area as indicated -->
  <g transform="translate(280, 80)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="rgba(6, 182, 212, 0.8)" stroke-width="2" stroke-dasharray="12 4">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="5" fill="rgba(6, 182, 212, 0.8)" font-family="Inter, sans-serif" font-size="10">Processing...</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(26, 26, 46, 1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(15, 15, 26, 1);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(139, 92, 246, 0.2);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(6, 182, 212, 0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(139, 92, 246, 0.2);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(139, 92, 246, 0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(6, 182, 212, 0.8);stop-opacity:1" />
    </linearGradient>
    
    <!-- Stem Gradients - Purple to Cyan progression -->
    <!-- Vocals - Most Purple -->
    <linearGradient id="stemGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(139, 92, 246, 0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(124, 58, 237, 0.4);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemBorder1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(139, 92, 246, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(124, 58, 237, 0.6);stop-opacity:1" />
    </linearGradient>
    
    <!-- Kick -->
    <linearGradient id="stemGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(124, 58, 237, 0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(109, 40, 217, 0.4);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemBorder2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(124, 58, 237, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(109, 40, 217, 0.6);stop-opacity:1" />
    </linearGradient>
    
    <!-- Snare -->
    <linearGradient id="stemGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(109, 40, 217, 0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(79, 70, 229, 0.4);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemBorder3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(109, 40, 217, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(79, 70, 229, 0.6);stop-opacity:1" />
    </linearGradient>
    
    <!-- Toms -->
    <linearGradient id="stemGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(79, 70, 229, 0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59, 130, 246, 0.4);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemBorder4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(79, 70, 229, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59, 130, 246, 0.6);stop-opacity:1" />
    </linearGradient>
    
    <!-- Hats -->
    <linearGradient id="stemGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(59, 130, 246, 0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(14, 165, 233, 0.4);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemBorder5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(59, 130, 246, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(14, 165, 233, 0.6);stop-opacity:1" />
    </linearGradient>
    
    <!-- Bass -->
    <linearGradient id="stemGradient6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(14, 165, 233, 0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(6, 182, 212, 0.4);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemBorder6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(14, 165, 233, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(6, 182, 212, 0.6);stop-opacity:1" />
    </linearGradient>
    
    <!-- Instruments - Most Cyan -->
    <linearGradient id="stemGradient7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(8, 145, 178, 0.4);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemBorder7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(8, 145, 178, 0.6);stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 